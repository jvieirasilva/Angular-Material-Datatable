
<div class="example-container mat-elevation-z8">
  <table matTableExporter mat-table [dataSource]="dataSource" matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]" >

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let p"> {{p.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > email </th>
        <td mat-cell *matCellDef="let p"> {{p.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef > Phone </th>
      <td mat-cell *matCellDef="let p"> {{p.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let p"> {{p.company.name}} </td>
    </ng-container>


    
    <ng-container matColumnDef="actionsColumn">
      <mat-header-cell *matHeaderCellDef>
          <button (click)="createNew()">Create new</button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="ondisbale(userId)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
      
  </ng-container>

    

    

    <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons></mat-paginator>

</div>
<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
<button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
<button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
<button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
<div>

</div>
